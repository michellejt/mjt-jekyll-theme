---
layout: default
---

 <!-- banner -->
 <div class="banner">
  <div class="container">
    <div class="intro-img"> </div>
    <div class="intro">
    <h1>{{ page.title }}</h1>
    <p>{{ site.description }}</p>
    <p>Find me on</p>
      {% if site.social %}
      <div class="social">
        {% for social in site %}
          <a href="{{ social.url }}" target="_blank">
            <i class="{{ social.icon | default: 'fas fa-link' }}" title="{{ social.name }}"></i></p>
        {% endfor %}
      {% endif %}
  </div>
  </div>
</div>
</header>

<p>this</p>
<ul class="links">
  {{ site.data.social-links }}
  {% for item in site.data.social-link %}  
  <li>
    <a href="/{{ item.url }} class="scroll-link">{{ item.title }}</a>
  </li>
  {% endfor %}  
</ul>
