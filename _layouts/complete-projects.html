---
layout: default
---

<!-- Landing Start -->
<section class="complete-projects">

<h1 class="text-white font-weight-bold">{{ page.title }}</h1>

<div class="container">
<div class="row">
<article class="page">
 
  <div class="page-content">
   {{ content }}
  </div>

</article>
</div>
</div>

<div class="container landing-tiles">
  <div class="row">

    {% assign complete-projects = site.complete-projects | sort: 'published' | reverse %}
    {% for complete-projects in complete-projects %}

<div class="card-wrapper col-lg-4 col-md-6 col-12 pt-4" data-aos="zoom-in-up">
  <!-- Card -->
  <article class="card card-animation" id="card">
    <!-- <div class="card category">{{ art.category }}</div> -->
    <a href="{{ complete-projects.url }}">
    <div class="card-block">
      <h4 class="card-title pt-2">{{ complete-projects.title }}</h4>
      <p class="card-text">{{ complete-projects.description | truncate: 160 }}</p>
      </a>
    </div>
  </article><!-- .end Card -->
</div>
{% endfor %}  
</div>
</div>
