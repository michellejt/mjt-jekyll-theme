<footer>

  {% if site.data.social %}
  <div class="social">
    {% for social in site.data.social %}
      <a href="{{ social.url }}" target="_blank">
        <i class="{{ social.icon | default: 'fas fa-link' }}" title="{{ social.title }}"></i>
      </a>
    {% endfor %}
  </div>
  {% endif %}
 
    <div class="container mt-5 py-5">
      <div class="row justify-content-center">
        <div class="col-md-4 footer-column d-flex justify-content-center text-white social-icons">
      
            <a class="social-icon social-icon--twitter" href="https://twitter.com/FlameRoastToast" target="_blank">
              <i class="fa fa-twitter"></i>
              <div class="tooltip">Follow me on Twitter</div>
            </a>
            <a class="social-icon social-icon--kofi" href="https://ko-fi.com/flameroasttoast" target="_blank">
          
              <img src="https://raw.githubusercontent.com/michellejt/flameroasttoast-jekyll-theme/master/assets/images/kofi-icon.png" />
              <div class="tooltip">Buy me a coffee?</div>
            </a>
          

        </div>
      </div>
    </div>



    <div class="container-fluid copyright">
      <div class="row">
        <span class="quick-links">Copyright Â© <script>document.write(new Date().getFullYear())</script>
        </span>
      </div>
  </div>

    </footer>
